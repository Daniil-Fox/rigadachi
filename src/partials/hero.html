<section class="hero">
  <div class="hero__bg">
    <picture>
      <source
        srcset="./img/hero576.webp"
        type="image/webp"
        media="(max-width: 600px)"
      />
      <source
        srcset="./img/hero1280.webp"
        type="image/webp"
        media="(max-width: 1280px)"
      />
      <source
        srcset="./img/hero.webp"
        type="image/webp"
        media="(max-width: 1440px)"
      />
      <source srcset="./img/hero1920.webp" type="image/webp" />
      <img
        loading="lazy"
        src="./img/hero1920.jpg"
        class="image"
        width="1920"
        height="1080"
        aria-hidden="true"
        alt=""
      />
    </picture>
  </div>
  <div class="heading-container hero__container container">
    <h1
      class="title1 title1--light hero__title"
      data-aos="fade-up"
      data-aos-anchor-placement="center-bottom"
    >
      Поселок у&nbsp;реки
      <span>с уникальной атмосферой</span>
    </h1>

    <div
      class="hero__row"
      data-aos="fade-up"
      data-aos-delay="300"
      data-aos-anchor-placement="center-bottom"
    >
      <div class="hero__map hero-map">
        <div class="hero-map__icon">
          <img src="./img/svg/map-icon.svg" aria-hidden="true" alt="" />
        </div>

        <div class="hero-map__text">
          <p class="title4 title4--light hero-map__top">1 час 10 минут</p>
          <p class="capture1 capture1--light hero-map__bottom">
            по Новорижскому шоссе или трассе М-11
          </p>
        </div>
      </div>

      <div class="hero__buttons">
        <a href="#genplan" class="btn-reset hero__btn hero__btn--green">
          <svg class="">
            <use xlink:href="img/sprite.svg#map-btn"></use>
          </svg>
          Генплан поселка
        </a>
        <a href="#" download class="btn-reset hero__btn hero__btn--black">
          Скачать презентацию
        </a>
      </div>
    </div>
  </div>
</section>
